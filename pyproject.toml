[tool.poetry]
name = "fido2"
version = "1.2.1-dev.0"
description = "FIDO2/WebAuthn library for implementing clients and servers."
authors = ["Dain Nilsson <dain@yubico.com>"]
homepage = "https://github.com/Yubico/python-fido2"
repository = "https://github.com/Yubico/python-fido2"
keywords = ["fido2", "webauthn", "ctap", "u2f"]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Internet",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [
  { path = "COPYING", format = "sdist"},
  { path = "COPYING.MPLv2", format = "sdist"},
  { path = "COPYING.APLv2", format = "sdist"},
  { path = "NEWS", format = "sdist"},
  { path = "README.adoc", format = "sdist"},
  { path= "tests/", format = "sdist"},
  { path= "examples/", format = "sdist"},
]

[tool.poetry.dependencies]
python = "^3.8"
cryptography = ">=2.6, !=35, <45"
pyscard = {version = "^1.9 || ^2", optional = true}
ecdsa = {version = "^0.19", optional = true}

[tool.poetry.extras]
pcsc = ["pyscard"]
arkg = ["ecdsa"]

[tool.poetry.dev-dependencies]
pytest = "^7.0"
Sphinx = {version = "^8.1", python = ">=3.10"}
sphinx-rtd-theme = {version = "^3.0.1", python = ">=3.10"}
sphinx-autoapi = {version = "^3.3.3", python = ">=3.10"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
