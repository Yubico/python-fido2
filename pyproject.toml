[project]
name = "fido2"
version = "2.1.0-dev.0"
description = "FIDO2/WebAuthn library for implementing clients and servers."
authors = [{ name = "Dain Nilsson", email = "<dain@yubico.com>" }]
readme = "README.adoc"
requires-python = ">=3.10, <4"
license = { file = "COPYING" }
keywords = ["fido2", "webauthn", "ctap", "u2f"]
classifiers = [
  "License :: OSI Approved :: BSD License",
  "License :: OSI Approved :: Apache Software License",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Topic :: Internet",
  "Topic :: Security :: Cryptography",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["cryptography (>=2.6, !=35, <48)"]

[project.optional-dependencies]
pcsc = ["pyscard (>=1.9, <3)"]

[dependency-groups]
dev = [
    "pytest>=8.0,<9",
    "sphinx>=7.4,<8",
    "sphinx-rtd-theme>=3,<4",
    "sphinx-autoapi>=3.3.3,<4",
]

[project.urls]
Homepage = "https://github.com/Yubico/python-fido2"

[tool.poetry]
include = [
  { path = "COPYING", format = "sdist" },
  { path = "COPYING.MPLv2", format = "sdist" },
  { path = "COPYING.APLv2", format = "sdist" },
  { path = "NEWS", format = "sdist" },
  { path = "README.adoc", format = "sdist" },
  { path = "tests/", format = "sdist" },
  { path = "examples/", format = "sdist" },
]

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff.lint]
extend-select = ["E", "I", "S"]
exclude = ["tests/*"]

[tool.pyright]
venvPath = "."
venv = ".venv"
exclude = ["tests/", "docs/", "examples/"]
reportPrivateImportUsage = false
