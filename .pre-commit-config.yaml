repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.2
  hooks:
  # Run the linter
  - id: ruff-check
    args: [ --fix ]
  # Run the formatter
  - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
  - id: mypy
    exclude: ^docs/
    files: ^fido2/
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.407
  hooks:
    - id: pyright
