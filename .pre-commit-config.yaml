repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.10
  hooks:
  # Run the linter
  - id: ruff-check
    args: [ --fix ]
  # Run the formatter
  - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.1
  hooks:
  - id: mypy
    exclude: ^docs/
    files: ^fido2/
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.407
  hooks:
  - id: pyright
- repo: local
  hooks:
  - id: ty-check
    name: ty-check
    language: python
    entry: ty check fido2
    pass_filenames: false
    args: [--python=.venv/]
    additional_dependencies: [ty]
